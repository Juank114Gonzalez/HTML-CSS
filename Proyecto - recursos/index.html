<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="back-btn">
        <a href="#"><i class="fa-sharp fa-solid fa-caret-left"></i></a>
      </div>
      <div class="content">
        <div class="welcome-screen-container">
          <div class="message">
            <h2>Agrega recursos</h2>
            <p>Solicita un recurso que necesites para uno de tus proyectos</p>
          </div>
          <div class="resourses-list">
            <h3>Tus recursos:</h3>
            <ul>
              <li>
                <div class="resourse-item">
                  <h4>Dinero</h4>
                  <p>5000000</p>
                  <div class="options">
                    <i class="fa-solid fa-pen-to-square" id="edit"></i>
                    <i class="fa-sharp fa-solid fa-trash" id="delete"></i>
                  </div>
                </div>
                <div class="resourse-item">
                  <h4>Computadoras</h4>
                  <p>4</p>
                  <div class="options">
                    <i class="fa-solid fa-pen-to-square" id="edit"></i>
                    <i class="fa-sharp fa-solid fa-trash" id="delete"></i>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="form-container">
          <h2>AGREGA UN RECURSO</h2>
          <div class="signup-container">
            <form class="form" action="POST">
              <label for="format">RECURSO</label>
              <div class="select">
                <select name="format" id="format">
                  <option selected disabled>Selecciona un recurso</option>
                  <option value="dinero">Dinero</option>
                  <option value="computadoras">Computadoras</option>
                  <option value="mano_de_obra">Mano de obra</option>
                </select>
              </div>
              <p>
                <label for="fullname">DESCRIPCIÓN</label>
                <textarea
                  class="input"
                  placeholder="Ingresa una descripción sobre el recurso que deseas. (Recuerda que si solicitas recursos puedes especificar sus atributos)"
                  type="text"
                  name="fullname"
                  id="fullname"
                ></textarea>
              </p>
              <div class="options">
                <button class="btn btn-add">Agregar</button>
                <button class="btn btn-finish">Terminar</button>
              </div>
            </form>
          </div>
          <div class="resourses-list-responsive">
            <h3>Tus recursos:</h3>
            <ul>
              <li>
                <div class="resourse-item">
                  <h4>Dinero</h4>
                  <p>5000000</p>
                  <div class="options">
                    <i class="fa-solid fa-pen-to-square" id="edit"></i>
                    <i class="fa-sharp fa-solid fa-trash" id="delete"></i>
                  </div>
                </div>
                <div class="resourse-item">
                  <h4>Computadoras</h4>
                  <p>4</p>
                  <div class="options">
                    <i class="fa-solid fa-pen-to-square" id="edit"></i>
                    <i class="fa-sharp fa-solid fa-trash" id="delete"></i>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
