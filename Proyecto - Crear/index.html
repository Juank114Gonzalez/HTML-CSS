<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="back-btn">
        <a href="#"><i class="fa-sharp fa-solid fa-caret-left"></i></a>
      </div>
      <div class="content">
        <div class="welcome-screen-container">
          <div class="message">
            <h2>NUEVA PROPUESTA</h2>
            <p>Propón un nuevo proyecto y empieza a hacer tu sueño realidad</p>
          </div>
        </div>
        <div class="form-container">
          <h2>NUEVA PROPUESTA</h2>
          <div class="signup-container">
            <form class="form" action="POST">
              <p>
                <label for="fullname">TÍTULO DEL PROYECTO</label>
                <textarea
                  class="input"
                  placeholder="Ingresa el título del proyecto que vas a empezar"
                  type="text"
                  name="fullname"
                  id="fullname"
                ></textarea>
              </p>
              <p>
                <label for="fullname">OBJETIVO DEL PROYECTO</label>
                <textarea
                  class="input"
                  placeholder="Escribe un texto con el objetivo general del proyecto"
                  type="text"
                  name="fullname"
                  id="fullname"
                ></textarea>
              </p>
              <p>
                <label for="fullname">RESULTADO ESPERADO DE PROYECTO</label>
                <textarea
                  class="input"
                  placeholder="Escribe un texto sobre el resultado esperado del proyecto"
                  type="text"
                  name="fullname"
                  id="fullname"
                ></textarea>
              </p>
              <p>
                <label for="fullname">ALCANCE DE PROYECTO</label>
                <textarea
                  class="input"
                  placeholder="Ingresa un texto sobre el alcance de tu proyecto"
                  type="text"
                  name="fullname"
                  id="fullname"
                ></textarea>
              </p>
              <div class="options">
                <button class="btn btn-cancel">Cancelar</button>
                <button class="btn btn-next">Siguiente</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
